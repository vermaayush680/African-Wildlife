{% extends 'base.html' %}
{% load static %}

{% block title %}
Gold Price Predicted
{% endblock title %}

{% block content %}
        
  <main id="main" class="main">

    <section class="section dashboard">
      <div class="row">
          

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">
              <div class="predictdiv">
                {% if uploaded_file_url %}
                  <h1>{{ predicted }}</h1>
                  <img src="{{ uploaded_file_url }}" alt="">
                  
                {% endif %}
              
                <p><a href="{% url 'home' %}">Return to home</a></p>
              </div>


          </div>
        </div><!-- End Left side columns -->

      </div>
    </section>

  </main><!-- End #main -->


{% endblock content %}
