{% extends 'base.html' %}
{% load static %}

{% block title %}
African Wildlife
{% endblock title %}

{% block content %}
        
  <main id="main" class="main">

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">
              <div class="formdiv">
                <h1><b>Project Code: SMOTE</b></h1>
                <h2>Animal Detection for African Wildlife dataset</h2>
                <h2>Upload Single Image of Buffalo/Elephant/Rhino/Zebra for prediction</h2>
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <input type="file" name="myfile">
                  <button type="submit">Upload</button>
                </form>
              
                
              </div>


          </div>
        </div><!-- End Left side columns -->

      </div>
    </section>

  </main><!-- End #main -->

{% endblock content %}
